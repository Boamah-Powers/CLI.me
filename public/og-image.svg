<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#000000" />

  <!-- Terminal Window Border -->
  <rect x="50" y="50" width="1100" height="530" rx="12" fill="#1A1A1A" stroke="#333333" stroke-width="2"/>

  <!-- Window Header -->
  <rect x="50" y="50" width="1100" height="50" fill="#333333" />
  <!-- Header Dots -->
  <circle cx="75" cy="75" r="8" fill="#FF5F56" />
  <circle cx="105" cy="75" r="8" fill="#FFBD2E" />
  <circle cx="135" cy="75" r="8" fill="#27C93F" />

  <!-- Terminal Text -->
  <text x="70" y="130" fill="#00FF00" font-family="Fira Code, Courier New, monospace" font-size="32">
    user@cli:~$ Welcome to CLI.me
  </text>

  <text x="70" y="190" fill="#FFFFFF" font-family="Fira Code, Courier New, monospace" font-size="28">
    Type 'help' to explore
  </text>

  <!-- Blinking Cursor -->
  <rect x="70" y="220" width="20" height="30" fill="#00FF00">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />
  </rect>

  <!-- Footer (Centered) -->
  <text x="600" y="610" fill="#888888" font-family="Fira Code, Courier New, monospace" font-size="20" text-anchor="middle">
    Built by Kwaaku Boamah-Powers â€” cli.me
  </text>
</svg>
